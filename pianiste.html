<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Position précise</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000; /* fond noir pour immersion */
      font-family: Georgia, serif;
    }

    .bloc {
      width: 100vw;
      max-width: 100%;
    }

    iframe {
      display: block;
      width: 100vw;
      height: 56.25vw; /* ratio 16:9 */
      border: none;
    }

    img {
      display: block;
      width: 100vw;
      max-width: 100%;
      height: auto;
    }

    .header {
      font-size: 1.5em;
      text-align: left;
      color: white;
      margin-top: 30px;
    }

    .footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 60px;
      padding-bottom: 40px;
      text-align: left;
    }

    .footer-text {
      font-size: 1.5em;
      color: white;
      margin-bottom: 20px;
    }

    .lock-link img {
      width: 20vw;
      transition: transform 0.3s;
      display: block;
      margin: 0 auto;
      max-width: 200px;
      height: auto;
    }

    .lock-link img:hover {
      transform: scale(1.1);
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="header">
  <br><br><br><br>
  Une fois la grille passée, traversez toute la cour et montez au premier étage.<br>
  Attendez ensuite que la grande “Marie Van Beethoven” vienne vous chercher.
  <br><br>
  Contrairement à son aïeul, elle n’est pas sourde mais muette. 
  Ecoutez ce qu’elle a à vous communiquer…
  </div>

  <div class="footer">
  <a href="https://lockee.fr/o/uZ5/pianiste1" target="_blank" class="lock-link">
    <img src="images/cadenas.png" alt="Check position">
  </a>
  </div>

</body>
</html>
