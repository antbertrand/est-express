<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Position pr√©cise</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000; /* fond noir pour immersion */
      font-family: Georgia, serif;
    }

    .bloc {
      width: 100vw;
      max-width: 100%;
    }

    iframe {
      display: block;
      width: 100vw;
      height: 56.25vw; /* ratio 16:9 */
      border: none;
    }

    img {
      display: block;
      width: 100vw;
      max-width: 100%;
      height: auto;
    }

    .header {
      font-size: 1.5em;
      text-align: center;
      color: white;
      margin-top: 30px;
    }

    .footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 60px;
      padding-bottom: 40px;
      text-align: left;
    }

    .footer-text {
      font-size: 1.5em;
      color: white;
      margin-bottom: 20px;
    }

    .lock-link img {
      width: 20vw;
      transition: transform 0.3s;
      display: block;
      margin: 0 auto;
      max-width: 200px;
      height: auto;
    }

    .lock-link img:hover {
      transform: scale(1.1);
      cursor: pointer;
    }

  </style>
</head>
<body>

  <!-- Image en pleine largeur -->
  <img src="images/P05 - Potager Partie 1.png" alt="Hmm">

  <div style="text-align: center; margin-top: 40px; padding-bottom: 40px;">
    <img src="images/see_you_again.gif" alt="See you again" style="max-width: 400px; width: 60vw; margin: 0 auto; display: block;">
  </div>

  <div class="footer">
    <a href="potager2.html" class="lock-link">
      <img src="images/next.png" alt="Suivant" style="filter: invert(1);">
    </a>
  </div>



</body>
</html>
