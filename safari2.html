<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Orientest</title>
  <link rel="icon" type="image/png" href="images/sceau.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000; /* fond noir pour immersion */
      font-family: Georgia, serif;
    }

    .bloc {
      width: 100vw;
      max-width: 100%;
    }

    iframe {
      display: block;
      width: 100vw;
      height: 56.25vw; /* ratio 16:9 */
      border: none;
    }

    img {
      display: block;
      width: 100vw;
      max-width: 100%;
      height: auto;
    }

    .header {
      font-size: 1.5em;
      text-align: center;
      color: white;
      margin-top: 30px;
    }

    .footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 60px;
      padding-bottom: 40px;
      text-align: left;
    }

    .footer-text {
      font-size: 1.5em;
      color: white;
      margin-bottom: 20px;
    }

    .lock-link img {
      width: 20vw;
      transition: transform 0.3s;
      display: block;
      margin: 0 auto;
      max-width: 200px;
      height: auto;
    }

    .lock-link img:hover {
      transform: scale(1.1);
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="header">
  Témoignage de Marie Du Voyage, avril 1896:
  </div>

  <div style="text-align: center; margin: 30px 0;">
    <audio controls style="max-width: 90%; width: 500px;">
      <source src="images/audio_safari.m4a" type="audio/mp4">
      Votre navigateur ne supporte pas l'élément audio.
    </audio>
  </div>

  <!-- Image en pleine largeur -->
  <img src="images/safari_texte.png" alt="Hmm">

  <div class="footer">
    <div class="footer-text">
      Code: _ _ _ _ _ _ _ _ 
      <br>
      Tu peux vérifier que le code trouvé est le bon en cliquant sur le cadenas:
    </div>
    <a href="https://lockee.fr/o/uZ5/safari" target="_blank" class="lock-link">
      <img src="images/cadenas.png" alt="Check position">
    </a>
  </div>


</body>
</html>
